<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCDL Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="website icon" type="png" href="scdl.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: auto;
      min-height: 100vh;
    }

    /* Styles for the new transparent navigation bar */
    .navbar-custom {
      background-color: transparent !important;
      border-bottom: 1px solid #000;
      position: relative;
      height: 70px;
      width: 100%;
      z-index: 1060;
    }

    /* Center logo and text within the navbar */
    .navbar-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
    }

    .navbar-center img {
      height: 50px;
      margin-right: 10px;
    }

    .navbar-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      white-space: nowrap;
    }

    /* Login link in the navbar */
    .navbar-custom .nav-link {
      color: #000;
      font-weight: 700; 
    }

    .navbar-custom .nav-link:hover {
      text-decoration: underline;
    }

    /* Content Wrapper for the Registration Form */
    .content-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    /* Form Container styles */
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      color: black;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    /* Form controls (inputs and select) */
    .form-control, .form-select {
      background-color: #ffffff;
      color: #000;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .form-control::placeholder {
      color: #6c757d;
    }

    /* Buttons */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    /* Links */
    .text-link {
      color: #007bff;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-end">
      <div class="navbar-center">
        <img src="scdl.png" alt="SCDL Logo">
        <span class="navbar-title">Symbiosis Centre for Distance Learning</span>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content-wrapper">
    <div class="form-container">
      <h2 class="text-center mb-4">Employee Registration</h2>
      <form id="registrationform" action="register-employee" method="POST" onsubmit="appendEmail(event)">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter full name" />
          </div>
          <div class="col-md-6">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId"
                   required placeholder="e.g., A123"
                   pattern="^[A-Z][0-9]{2,}$"
                   title="Employee ID must start with an uppercase letter followed by at least two digits (e.g., A123)" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="emailUsername" class="form-label">Email Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="emailUsername" name="emailUsername_raw" required placeholder="e.g., john.doe" />
              <span class="input-group-text">@scdl.net</span>
            </div>
            <input type="hidden" id="fullEmail" name="email">
          </div>
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="department" required>
              <option value="" disabled selected>Select Department</option>
              <option value="HR">Human Resources (HR)</option>
              <option value="IT">Information Technology (IT)</option>
              <option value="Finance">Finance</option>
              <option value="Operations">Operations</option>
              <option value="Marketing">Marketing</option>
              <option value="Admin">Administration</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="newPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Create password" />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password" />
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" required placeholder="Enter mobile number" />
          </div>
          <div class="col-md-6 d-grid align-self-end">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </div>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html" class="text-link">Login Here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function appendEmail(event) {
      event.preventDefault(); // Prevent default form submission
      
      const emailUsernameInput = document.getElementById('emailUsername');
      const fullEmailInput = document.getElementById('fullEmail');
      const form = document.getElementById('registrationform');

      // Construct the full email address
      const username = emailUsernameInput.value.trim();
      if (username) {
        fullEmailInput.value = username + "@scdl.net";
      } else {
        alert("Please enter your email username.");
        emailUsernameInput.focus();
        return; // Stop the submission if username is empty
      }

      // Perform client-side password matching
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match. Please re-enter.");
        document.getElementById('confirmPassword').value = ''; // Clear confirm password
        document.getElementById('newPassword').value = ''; // Clear new password
        document.getElementById('newPassword').focus();
        return; // Stop submission
      }
      
      // If all client-side checks pass, submit the form
      form.submit();
    }
  </script>
</body>
</html>
